    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

  <link href='./packages/daygrid/main.css' rel='stylesheet' />

  <script src='./packages/list/main.js'></script>

  <script src="./static/js/crossfilter.min.js"></script>

    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<body>
  <nav class="nav">
    <div class="nav-btn" id="nav-btn">
      <div class="bar-btn"></div>
      <div class="bar-btn"></div>
      <div class="bar-btn"></div>
    </div>
    <a class="btn btn-sm tour-btn" id="tour">Tips</a>
    <h3>Sales Analytics Dashboard</h3>
    <button id="darkMode" class="darkMode-btn" data-step="3"
      data-intro="Setting which allows you to toggle between a light and darker environment">
      Dark Mode
    </button>
  </nav>
  <!-- Navbar opener -->
  <section class="nav-menu-main">
    <div class="nav-menus">
      <li id="dash"><i class="fas fa-tachometer-alt"></i></li>
      <li id="calendar-menu"><i class="fas fa-calendar-alt"></i></li>
      <li><i class="fa fa-info-circle"></i></li>
      <li><i class="fa fa-home"></i></li>
      <li><i class="fa fa-at"></i></li>
      <li><i class="fa fa-info-circle"></i></li>
    </div>
  </section>
  <div class="overlay">
    <div id='calendar-container'>
      <div id='calendar'></div>
      
    </div>
  </div>
  </div>
  <!--################ End of ################### -->
  <div class="data">
    <div class="box">
      <div class="title text-center">Total Global Sales</div>
      <div class="number text-center" id="total-sales"></div>
    </div>

    <div class="box">
      <div id="all-data">
        <div class="title text-center">Filtered Records</div>
        <div data-step="2"
          data-intro="Displays both the total records availbe and the amount of records currently there with cureent filter settings"
          class="totalData">
          <span class="filter-count"></span>
          <span>/</span>
          <span class="total-count"></span>
        </div>
      </div>
    </div>
  </div>
  <button data-step="1" data-intro="To reset all charts data" class="btn btn-primary btn-sm reset" id="reset-charts">
    Reset Charts
  </button>

  <div class="top-dashbaord">
    <div class="platform-container">
      <div id="platform">
        <h2 class="text-center">platforms</h2>
      </div>
    </div>
    <div class="genre-container">
      <div id="genre">
        <h2 class="text-center">Genres</h2>
      </div>
    </div>
  </div>
  <div class="middle-dashboard">
    <div id="salesSpan">
      <h4 class="text-center">Global Sale Over The Years</h4>
    </div>
  </div>

  <div class="bottom-dashbaord">
    <div class="publisher">
      <div id="publisher">
        <h3 class="text-center">Top 5 publishers</h3>
      </div>
    </div>

    <div class="region">
      <div id="region"></div>
    </div>
  </div>


  <footer class="footer">
    <h2>Dashboard</h2>
  </footer>
  <script src="./static/js/dashboard.js"></script>
  <script src="./static/js/app.js"></script>

</body>
